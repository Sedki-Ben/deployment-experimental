<!DOCTYPE html>
<html>
<head>
    <title>Convert SVGs to JPGs</title>
</head>
<body>
    <h1>Convert SVGs to JPGs</h1>
    <div>
        <h2>Article Image</h2>
        <img id="articleImg" src="default-article.svg" width="800" height="400">
        <button onclick="downloadImage('articleImg', 'default-article.jpg')">Download Article Image</button>
    </div>
    <div>
        <h2>Author Image</h2>
        <img id="authorImg" src="default-author.svg" width="300" height="300">
        <button onclick="downloadImage('authorImg', 'default-author.jpg')">Download Author Image</button>
    </div>

    <script>
        function downloadImage(imgId, filename) {
            const img = document.getElementById(imgId);
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            link.click();
        }
    </script>
</body>
</html>
